<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datawrapper Assignment - Kruthika Vasisht</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #333;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2em;
            color: #333;
        }
        
        .chart {
            margin-bottom: 60px;
        }
        
        iframe {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datawrapper Assignment - Kruthika Vasisht</h1>
        
        <div class="chart">
            <iframe title="Distribution of Paid and Unpaid work" aria-label="Stacked Bars" id="datawrapper-chart-LjZfK" src="https://datawrapper.dwcdn.net/LjZfK/2/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="442" data-external="1"></iframe>
            <script type="text/javascript">window.addEventListener("message",function(a){if(void 0!==a.data["datawrapper-height"]){var e=document.querySelectorAll("iframe");for(var t in a.data["datawrapper-height"])for(var r,i=0;r=e[i];i++)if(r.contentWindow===a.source){var d=a.data["datawrapper-height"][t]+"px";r.style.height=d}}});</script>
        </div>
        
        <div class="chart">
            <iframe title="Wealth distribution in different countries" aria-label="Small multiple donut chart" id="datawrapper-chart-mHCtZ" src="https://datawrapper.dwcdn.net/mHCtZ/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="441" data-external="1"></iframe>
            <script type="text/javascript">window.addEventListener("message",function(a){if(void 0!==a.data["datawrapper-height"]){var e=document.querySelectorAll("iframe");for(var t in a.data["datawrapper-height"])for(var r,i=0;r=e[i];i++)if(r.contentWindow===a.source){var d=a.data["datawrapper-height"][t]+"px";r.style.height=d}}});</script>
        </div>
    </div>
</body>
</html>
